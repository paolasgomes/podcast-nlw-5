<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcastr</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />

    <link rel="stylesheet" href="styles/default.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/latest-releases.css" />
    <link rel="stylesheet" href="styles/episodes-list.css" />
    <link rel="stylesheet" href="styles/player.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="player-tracks">
        <header>
          <div class="logo-image">
            <img src="./assets/logo.svg" alt="Logo Podcastr" />
          </div>
          <div class="intro-text">
            <p id="text">O melhor para você ouvir, sempre</p>
            <p id="current-date"></p>
          </div>
        </header>

        <div class="latest-releases">
          <h1>Últimos lançamentos</h1>
          <div class="cards-releases"></div>
        </div>

        <div class="episodes-list">
          <h1>Todos os episódios<span>16 ao total</span></h1>

          <table>
            <thead>
              <th>PODCAST</th>
              <th>INTEGRANTES</th>
              <th>DATA</th>
              <th>DURAÇÃO</th>
              <th></th>
            </thead>
          </table>
        </div>
      </section>

      <section class="player-podcast">
        <h1><img src="assets/headphone.svg" alt="" /> <span>Tocando agora</span></h1>
        <div class="player-image">
          <img src="assets/player-image.png" alt="" />
        </div>
        <div class="player-info">
          <h2>Como codar tranquilo</h2>
          <p>Tiago e Maria</p>
        </div>
        <audio
          src="https://storage.googleapis.com/golden-wind/nextlevelweek/05-podcastr/audios/opensource.m4a"
          controls="player"
        ></audio>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/headerDate.js"></script>
    <script src="scripts/episodesList.js"></script>
  </body>
</html>
